<!-- 
    https://fonts.google.com/ 구글 폰트 사이트에 접속하여 폰트를 
    standard 링크에 있는 url을 복사해서 head 태그에 복사한 후, (style 태그 보다 먼저!)
    font-family 속성 적용하기
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>폰트 적용하기</title>
        <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
        <style>
            h1, p{
                font-family: 'Merienda', cursive;
            }
        </style>
    </head>
    <body>
        <h1>패스트캠퍼스</h1>
        <p>FastCampus</p>
        <p>12345</p>
    </body>
</html>
