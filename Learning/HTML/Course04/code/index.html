<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>html 속성</title>
    </head>
    <body>
        <!-- 하이퍼링크를 연결할 수 있는 a 태그 -->
        <a href="https://www.google.com">구글</a>
        <!-- Empty 엘리먼트인 br 태그는 line break 역할 -->
        <br>
        <a href="https://www.google.com">구글</a><br>
        <!-- 이미지를 나타낼 수 있는 img 태그 -->
        <img src="http://files.idg.co.kr/ciokr/img/avatar/article/2017/[mm]/sanghun_park@idg.co.kr/1.PNG">
        <br>
        <!-- 페이지의 유일한 요소를 식별하기 위해 사용하는 id 속성 -->
        <p id="p_id">아이디 속성을 갖는 p 태그입니다.</p>
        <!-- 페이지의 여러 요소를 식별하기 위해 사용하는 class 속성 -->
        <p class="p_class">클래스 속성을 갖는 p 태그입니다.</p>
        <p class="p_class">클래스 속성을 갖는 p 태그입니다.</p>
        <p class="p_class">클래스 속성을 갖는 p 태그입니다.</p>
        <p class="p_class">클래스 속성을 갖는 p 태그입니다.</p>
    </body>
</html>
