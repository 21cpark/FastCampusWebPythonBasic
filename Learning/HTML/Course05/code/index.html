<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>인라인, 블록요소</title>
    </head>
    <body>
        <!-- 블록 요소(div) 안에 또 다른 블록 요소(p, h1) -->
       <div>
           <p>p태그입니다.</p>
           <h1>h1태그입니다.</h1>
       </div> 
       <!-- 인라인 요소(a), 인라인 요소(a) 나열시 줄바꿈 없음 -->
       <a href="">a태그입니다.</a>
       <a href="">a태그입니다.</a>
       <!-- 블록 요소(p) 안에 인라인 요소(a) 포함 -->
       <p><a href="">p태그 안에 a태그 포함</a></p>
       <!-- 인라인 요소(a) 안에 인라인 요소(a) 포함 -->
       <a href=""><a href="">a태그 안에 a태그 포함</a></a>
    </body>
</html>
