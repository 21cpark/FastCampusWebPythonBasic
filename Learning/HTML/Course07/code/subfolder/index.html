<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>이미지 불러오기</title>
    </head>
    <body>
        <!-- 절대 경로를 통해서 이미지를 불러옵니다. -->
       <img src="https://d81pi4yofp37g.cloudfront.net/wp-content/uploads/python-1.png">
       <!-- 상대 경로를 지정합니다.(현제 페이지와 같은 폴더 내) -->
       <img src="image2.jpg">
       <!-- 상대 경로를 지정합니다.(현제 페이지의 하위 폴더 내) -->
       <img src="subfolder/image1.jpg">
       <!-- 상대 경로를 지정합니다.(현제 페이지의 상위 폴더 내) -->
       <img src="../image2.jpg">
    </body>
</html>
